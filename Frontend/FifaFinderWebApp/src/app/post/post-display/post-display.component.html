<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-post-operations [post]="post" *ngIf="ShowPostOperations"></app-post-operations>
            </div>
        </div>
    </div>
</div>



<table class="table table-striped">
    <thead>
        <tr>
            <th>
                <label>Post Type</label>
                <select class="form-control" [(ngModel)]="TypeFilter" (ngModelChange)="FilterPosts()">
                    <option selected="selected" value="">Any</option>
                    <option *ngFor="let type of postTypes" [ngValue]="type">{{type}}</option>
                </select>
            <th>
                <label>Platform</label>
                <select class="form-control" [(ngModel)]="PlatformFilter" (ngModelChange)="FilterPosts()">
                    <option selected="selected" value="">Any</option>
                    <option *ngFor="let platform of platforms" [ngValue]="platform">{{platform}}</option>
                </select>
            </th>
            <th>
                <label>Position</label>
                <select class="form-control" [(ngModel)]="PositionFilter" (ngModelChange)="FilterPosts()">
                    <option selected="selected" value="">Any</option>
                    <option *ngFor="let position of positions" [ngValue]="position">{{position}}</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>
                ID
            </th>
            <th>
                Post Type
            </th>
            <th>
                Platform
            </th>
            <th>
                Position
            </th>

            <th>
                Player Rating
            </th>
            <th>
                Description
            </th>
            <th>
                Time Posted
            </th>
            <th>
                <button type="button" class="btn btn-primary float-right m-2" data-toggle="modal"
                    data-target="#exampleModal" (click)="addClick()" data-backdrop="static" data-keyboard="false">Add
                    Post</button>
            </th>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of PostList">
            <td>{{dataItem.ID}}</td>
            <td>{{dataItem.Type}}</td>
            <td>{{dataItem.Platform}}</td>
            <td>{{dataItem.Position}}</td>
            <td>{{dataItem.PlayerRating}}</td>
            <td>{{dataItem.Description}}</td>
            <td>{{dataItem.CreatedAt}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" (click)="deletePostClick(dataItem)">Delete</button>
                <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal"
                    (click)="editPostClick(dataItem)" data-backdrop="static" data-keyboard="false">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
